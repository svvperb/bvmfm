<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BVM FM
    </title>
    <meta name="description" content="BEVSTMODE FM" />
    <meta name="keywords" content="BEVSTMODE FM" />
    <meta name="author" content="BVM RADIO" />
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="stylesheet" type="text/css" href="dist/css/component.css" />
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="js/modernizr.custom.js">
    </script>
    <link href="https://fonts.googleapis.com/css?family=Montserrats:700" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="favicon/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">

  </head>
  <body>
    <div id="wrapper">
      <div class="header">
        <div class="container clearfix">
          <h1 id="logo">
            <img src="images/bvm.png">
          </h1>
          <nav>
            <a href="http://soundcloud.com/bevstmodemusic" target="_blank">
              <i class="fa fa-soundcloud">
              </i>
            </a>
            <a href="http://www.instagram.com/bevstmode/" target="_blank">
              <i class="fa fa-instagram">
              </i>
            </a>
            <a href="http://twitter.com/bevstmode" target="_blank">
              <i class="fa fa-twitter">
              </i>
            </a>
            <a href="http://www.bevstmode.net" target="_blank">
              <i class="fa fa-globe">
              </i>
            </a>
          </nav>
        </div>
      </div>
      <div id="main">
        <ul class="cbp-rfgrid">
          <li>
            <a href="#">
              <img src="http://bvm.fm/images/bevstmode.jpg"/>
              <div>
                <h3>BEVSTMODE RADIO
                  <br>LIVE FROM SOHO HOUSE TORONTO
                  <br>
                   <br>10.24.16
                  <br>8pm - 10pm
                </h3>
              </div>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="http://bvm.fm/images/cmdwn.jpg"/>
              <div>
                <h3>CMDWN RADIO
                  <br>COMING SOON
                </h3>
              </div>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="http://bvm.fm/images/CRSB.jpg"/>
              <div>
                <h3>BEVSTMODE 5 YEAR
                  <br>MIX BY CRSB
                </h3>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Audio player -->
    <div class="ap" id="ap">
      <div class="ap-inner">
        <div class="ap-panel">
          <div class="ap-item ap--playback">
            <button class="ap-controls ap-prev-btn">
              <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" height="24" viewBox="0 0 24 24" width="24">
                <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
              </svg>
            </button>
            <button class="ap-controls ap-toggle-btn">
              <svg xmlns="http://www.w3.org/2000/svg" fill="#fff"  height="30" viewBox="0 0 24 24" width="30" class="ap--play">
                <path d="M8 5v14l11-7z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" height="30" viewBox="0 0 24 24" width="30" class="ap--pause">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
              </svg>
            </button>
            <button class="ap-controls ap-next-btn">
              <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" height="24" viewBox="0 0 24 24" width="24">
                <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
              </svg>
            </button>
          </div>
          <div class="ap-item ap--track">
            <div class="ap-info">
              <div id="nowplaying">
              </div>
              <div class="ap-title">
              </div>
              <div class="ap-progress-container">
                <div class="ap-progress">
                  <div class="ap-bar">
                  </div>
                  <div class="ap-preload-bar">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="ap-item ap--settings">
            <div class="ap-controls ap-volume-container">
              <button class="ap-volume-btn">
                <svg fill="#ffffff" height="48" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg" class="ap--volume-on">
                  <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                  <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" height="48" viewBox="0 0 24 24" width="24" class="ap--volume-off">
                  <path d="M7 9v6h4l5 5V4l-5 5H7z"/>
                  <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
              </button>
              <div class="ap-volume">
                <div class="ap-volume-progress">
                  <div class="ap-volume-bar">
                  </div>
                </div>
              </div>
            </div>
            <button class="ap-controls ap-repeat-btn">
              <svg fill="#ffffff"  height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
              </svg>
            </button>
            <button class="ap-controls ap-playlist-btn">
              <svg fill="#ffffff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
    </script>
    <script src="dist/js/jquery.shoutcast.min.js">
    </script>
    <script src="dist/js/index.js">
    </script>
  </body>
</html>
